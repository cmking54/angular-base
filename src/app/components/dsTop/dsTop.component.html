<div id="screen" class="">
  <img id="field" src="../../assets/images/poke_top_blank.jpg" alt="">
  <img *ngIf="game_state.player_chosen" id="opponent"
      src="https://img.pokemondb.net/sprites/black-white/anim/normal/{{ game_state.players.enemy.name | toImageName}}.gif"
      alt="{{ game_state.players.enemy.name}}"
      [style.width.px]=" game_state.players.enemy.img_width">
  <img *ngIf="game_state.player_chosen" id="player"
      src="https://img.pokemondb.net/sprites/black-white/anim/back-shiny/{{ game_state.players.main.img_name}}.gif"
      alt="{{ game_state.players.main.name}}"
      [style.width.px]=" game_state.players.main.img_width">
  <div *ngIf="game_state.player_chosen" id="opponent-card">
    <div id="opponent-name" class="displaying">{{ game_state.players.enemy.name}}</div>
    <div id="opponent-level" class="displaying">{{ game_state.players.enemy.level}}</div>
    <div id="opponent-health" class="placeholder"
          [style.width.px]=" game_state.players.enemy.health_width"
          [style.left.px]=" game_state.players.enemy.health_left"></div>
  </div>

  <div *ngIf="game_state.player_chosen" id="player-card">
    <div id="player-name" class="displaying">{{ game_state.players.main.name}}</div>
    <div id="player-level" class="displaying">{{ game_state.players.main.level}}</div>
    <div id="player-health" class="placeholder"
        [style.width.px]=" game_state.players.main.health_width"
        [style.left.px]=" game_state.players.main.health_left"></div>
    <div id="player-health-left" class="displaying">{{ game_state.players.main.current_hp}}</div>
    <div id="player-health-right" class="displaying">{{ game_state.players.main.max_hp}}</div>
    <div id="player-exp" class="placeholder"
        [style.width.px]=" game_state.players.main.exp_width"></div>
</div>

  <div id="chat-box" class="displaying p-2">
    {{game_state.text}}
    <!-- {{player | json}} -->
  </div>

</div>
