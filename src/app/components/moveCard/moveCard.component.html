<div class="pill m-1 flex-fill" id="main" [abHighlight]="move.isHighlighted"
    (click)="player.perform(move)">
  <div class="pill p-1 h-50" id="top">
    <div class="text-center" id="name">
      {{move.name}}
    </div>
  </div>
  <div class="d-flex" id="bottom">
    <div class="pill px-1" id="type">
      {{move.type}}
    </div>
    <div class="pill px-2 ml-auto" id="pp">
      {{move.pp_left}} / {{move.max_pp}}
    </div>

  </div>
</div>
